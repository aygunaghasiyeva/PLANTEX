<!DOCTYPE html>
    <html lang="az">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="buy.css">
        <title>Plantex</title>
    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="row">
        
                    <div class="col">
        
                        <h3 class="title">Şəxsi məlumatlar</h3>
        
                        <div class="inputBox">
                            <span>Ad,Soyad :</span>
                            <input type="text" placeholder="Aygun Ağasiyeva">
                        </div>
                        <div class="inputBox">
                            <span>email :</span>
                            <input type="email" placeholder="example@example.com">
                        </div>
                        <div class="inputBox">
                            <span>address :</span>
                            <input type="text" placeholder="Xətai">
                        </div>
        
                        <div class="flex">
                            <div class="inputBox">
                                <span>Şəhər :</span>
                                <input type="text" placeholder="Bakı">
                            </div>
                            <div class="inputBox">
                                <span>zip kod:</span>
                                <input type="text" placeholder="123 456">
                            </div>
                        </div>
        
                    </div>
        
                    <div class="col">
        
                        <h3 class="title">Ödəniş</h3>
        
                        <div class="inputBox">
                            <span>kart növü :</span>
                            <input type="text" placeholder="VİSA">
                        </div>
                        <div class="inputBox">
                            <span>kart nömrəsi :</span>
                            <input type="number" placeholder="1111-2222-3333-4444">
                        </div>
                        <div class="inputBox">
                            <span>ay :</span>
                            <input type="text" placeholder="yanvar">
                        </div>
        
                        <div class="flex">
                            <div class="inputBox">
                                <span>İl :</span>
                                <input type="number" placeholder="2023">
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="text" placeholder="1234">
                            </div>
                        </div>
        
                    </div>
            
                </div>
        
                <input type="submit" value="Ödəniş et" class="submit-btn" id="buy_btn">
        
            </form>
        
        </div>    
    
        <script src="buy.js"></script>
    </body>
    </html>
